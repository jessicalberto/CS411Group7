<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Sign In</h1>
  <form action="" method="post" name="results">
      {{ form.hidden_tag() }}
      <p>
          Please enter your Food Item:<br>
          {{ form.search_term(size=80) }}<br>
      </p>
      <p>
          Please enter your Location:<br>
          {{ form.location(size=80) }}<br>
      </p>
      <p><input type="submit" value="Search"></p>
  </form>
{% endblock %}
